name: Testing NPM Build
on: push

jobs:
  npm-build:
    name: Starting job called npm-build
    runs-on: ubuntu-latest

    steps:
      - name: Checking out repo
        uses: actions/checkout@v4

      - name: Running node version
        run: node --version

      - name: Installting npm 
        run: npm install

      - name: Running npm run build
        run: npm run build

